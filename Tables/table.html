<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- HTML Tables allow you to create two-dimensional tables made of rows and columns. -->
    <!-- You create a table with <table></table> tags and then put the elements for rows, columns, headers, or anything else thatâ€™s possible inside those table elements. -->
    
    <table>
        <tr>
          <th>First Header</th>
          <th>Second Header</th>
        </tr>
        <tr>
          <td>This is a data cell</td>
          <td>This is also a data cell!</td>
        </tr>
    </table>
</body>
</html>
